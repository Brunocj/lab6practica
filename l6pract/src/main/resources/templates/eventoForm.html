<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
<div th:insert="~{menu.html :: navbar}"></div>
<div>
    <h1>Nombre del evento</h1>

    <form method="post" th:action="@{evento/save}" th:object="${evento}">
        <div class="mb-3">
            <label  class="form-label">Nombre del evento:</label>
            <input  type="text" class="form-control"  th:field="*{nombre}" th:classappend="${#fields.hasErrors('nombre')?'is-invalid':''}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Cantidad de asistentes:</label>
            <input  type="text" class="form-control"  th:field="*{asistentesEsperados}"  th:classappend="${#fields.hasErrors('asistentesEsperados')?'is-invalid':''}" >
            <div class="invalid-feedback" th:if="${#fields.hasErrors('asistentesEsperados')}" th:errors="*{asistentesEsperados}"></div>

        </div>
        <div class="mb-3">
            <label  class="form-label">Fecha del evento:</label>
            <input  type="date" class="form-control"  th:field="*{fecha}" th:classappend="${#fields.hasErrors('fecha')?'is-invalid':''}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></div>

        </div>
        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-success mb-2">Crear Agente</button>
            <!--<a th:href="@{/AdminZonal/Agentes}" class="btn btn-danger mb-2">Cancelar</a>-->
        </div>
    </form>
</div>
</body>
</html>
