<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
<div th:insert="~{menu.html :: navbar}"></div>
<h1>Lista de eventos</h1>

<table class="table table-bordered table-hover">
    <thead>
    <td></td>
    <td>Nombre</td>
    <td>Fecha</td>
    <td>Asistentes Esperados</td>
    <td></td>
    </thead>
    <tbody th:each ="evento,info: ${listaEventos}">
    <td th:text="${info.index + 1}"></td>
    <td th:text="${evento.nombre}"></td>
    <td th:text="${evento.fecha}"></td>
    <td th:text="${evento.asistentesEsperados}"></td>
    <td><a th:href="@{'/eventos/modificar' + '?id=' + ${evento.id}}" class="btn btn-primary">Editar</a></td>
    </tbody>

</table>
</body>
</html>
